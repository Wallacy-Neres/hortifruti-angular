
<div class="container d-flex justify-content-center mt-5">
    <div class="col-md-4">
        <img  src="{{produto.imagem}}" alt="">
    </div>
    <div class="row">
        <div class="col-md-8">

            <h3>Editar informações do produtos</h3>

            <div>
                <div class="form-group">
                  <label for="nome">Nome:</label>
                  <input type="text" class="form-control" id="nome"  placeholder="Digite o nome do produto"[(ngModel)]="produto.nome">
                </div>


                <div class="form-group">
                  <label for="preco">Preço:</label>
                  <input type="number" class="form-control" id="preco" placeholder="Preço do produto" [(ngModel)]="produto.preco">
                </div>

                <div class="form-group">
                    <label for="imagem">Imagem:</label>
                    <input type="text" class="form-control" id="imagem" placeholder="Imagem do produto" [(ngModel)]="produto.imagem">
                  </div>

                  <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" class="form-control" id="quantidade" placeholder="Quantidade em estoque" [(ngModel)]="produto.qtdEstoque">
                  </div>

                  <button class="btn btn-outline-info mr-3" (click)="salvar()">
                    Salvar
                </button>

            </div>
        </div>
    </div>
</div>
